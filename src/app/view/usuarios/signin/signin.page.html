<ion-header>
  <ion-toolbar>
    <ion-title>Logar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <form [formGroup]="formLogar"(ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"> </ion-input>
      </ion-item>
      <!--mensagem de erro de email-->
        <span *ngIf="formLogar.get('email')?.touched && formLogar.get('email')?.errors?.['required']">Email é obrigatório</span><br>
        <span *ngIf="formLogar.get('email')?.dirty && formLogar.get('email')?.errors?.['email']">formato de email invalido</span>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"> </ion-input>
      </ion-item>
            <!--Mensagem de Erro de Senha-->
            <span *ngIf="formLogar.get('senha')?.touched && formLogar.get('senha')?.errors?.['required']">Senha é Obrigatória</span> <br />
            <span *ngIf="formLogar.get('senha')?.dirty && formLogar.get('senha')?.errors?.['minlength']">A senha precisa ter no mínimo 6 dígitos</span>
      <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
      <ion-button expand="full" color="danger" (click)="logarComGoogle()">
        Entrar com o google
        <ion-icon slot="end" name="logo-google"></ion-icon>
      </ion-button>
      <a (click)="irParaSignUp()">Não tem??</a>
    </form>
  </ion-list>
</ion-content>
