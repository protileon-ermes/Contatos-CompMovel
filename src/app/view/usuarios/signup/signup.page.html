<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <form [formGroup]="formCadastrar"(ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"> </ion-input>
      </ion-item>
      <!--mensagem de erro de email-->
        <span *ngIf="formCadastrar.get('email')?.touched && formCadastrar.get('email')?.errors?.['required']">Email é obrigatório</span><br>
        <span *ngIf="formCadastrar.get('email')?.dirty && formCadastrar.get('email')?.errors?.['email']">formato de email invalido</span>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"> </ion-input>
      </ion-item>
            <!--Mensagem de Erro de Senha-->
            <span *ngIf="formCadastrar.get('senha')?.touched && formCadastrar.get('senha')?.errors?.['required']">Senha é Obrigatória</span> <br />
            <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">A senha precisa ter no mínimo 6 dígitos</span>
            <ion-item>
              <ion-label position="floating">Confirmar Senha</ion-label>
              <ion-input type="password" formControlName="confSenha"> </ion-input>
            </ion-item>
                  <!--Mensagem de Erro de Senha-->
                  <span *ngIf="formCadastrar.get('confSenha')?.touched && formCadastrar.get('confSenha')?.errors?.['required']">Senha é Obrigatória</span> <br />
                  <span *ngIf="formCadastrar.get('confSenha')?.dirty && formCadastrar.get('confSenha')?.errors?.['minlength']">A senha precisa ter no mínimo 6 dígitos</span> <br />
                  <span *ngIf="formCadastrar.get('confSenha')?.dirty && (this.formCadastrar.get('senha')?.value != this.formCadastrar.get('confSenha')?.value)">As senhas precisam ser iguais</span>
      <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
    </form>
  </ion-list>
</ion-content>
